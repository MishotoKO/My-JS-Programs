<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <form>
        Number: <input type="text" name="Number" /> <br> Result: <input type="text" name="Result" /> <br>
        <input type="button" value="Convert Binary to Dec" onclick="calcConvDec()" />
        <input type="button" value="Convert Dec to Binary" onclick="calcConvBinary()" />
    </form>
    <script>
        function calcConvDec() {
            let number = document.getElementsByName('Number')[0].value;
            let binary = parseInt(number, 2);
            let conResul = binary;
            document.getElementsByName('Result')[0].value = conResul;

        }

        function calcConvBinary() {
            let number = document.getElementsByName('Number')[0].value;
            let numPrsInt = parseInt(number);
            let conResul = numPrsInt.toString(2);
            document.getElementsByName('Result')[0].value = conResul;
        }
    </script>
</body>

</html>
